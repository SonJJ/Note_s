<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div id="screen">
    <div class="header">
        <h1>My Note</h1>
        <div class="menu">
            <button class="btn-newnote">새노트</button>
            <button class="btn-savenote">노트저장</button>
            <button class="btn-filedown">파일저장</button>
            <button class="btn-about">about</button>
            <button class="btn-fullscreen">전체화면</button>
        </div>
    </div>

    <div class="container">
        <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
        <div id="layer">
            고급웹개발론 기말과제<br>
            My-note<br>
            만든이: 손경호<br>
        </div>
    </div>
</div>

<script src="js/FileSaver.js"></script>
<script src="js/app.js"></script>
</body>
</html>
